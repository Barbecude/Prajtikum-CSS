<html>
    <head>
        <title>Colors-and-Gradients</title>
<style>
  .colorful-text {
    color: blue;
    background-color: yellow;
    border: 2px solid red;
    padding: 10px;
    }
    .gradient-background {
      background-image: linear-gradient(to right, blue, green);
      height: 200px;
    }
    
    </style>
    </head>
    <body>
    <div class="colorful-text">This text is warna-warni</div>
    <div class="gradient-background"></div>
    </body>
    </html>
